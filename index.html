---
layout: default
title: jmw
---

{% for page in site.posts %}
  <aside>
      <div class='date'>
          <span>{{ page.date | date: '%B %d, %Y' }}</span>
      </div>
  </aside>

  <article>
    <h1><a href='{{ page.url }}'>{{ page.title }}</a></h1>
    <div class='post-content'>
      {{ page.content }}
    </div>
  </article>
{% endfor %}
